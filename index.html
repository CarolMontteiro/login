<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="login-img">
        <img src="images/undraw_login_re_4vu2.svg" alt="imagem ilustrativa para login">
    </div>
    <div class="form">
      <form action="#">
          <div class="form-head">
              <h1>Login</h1>
              <div class="button-cadastro">
                  <button><a href="#">Cadastrar</a></button>
              </div>
          </div>
          <div class="input-grup">
             <div class="input-box">
                 <label for="email">E-mail:</label>
                 <input id="email" type="email" name="email" placeholder="Ex:exmplo@exemplo.com" required>
                 <label for="senha">Senha</label>
                 <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
             </div>
          </div>
          <div class="input-ver">
              <label for="verjs">Ver Senha</label><br><br>
              <input id="verjs" type="radio" onclick="mostrarOcultarSenha()" name="verjs"><br>
          </div>
          <div class="conc">
              <label for="conec">Manter-me Conectado</label>
              <input id="conec" type="radio" name="conec">
          </div>
          <div class="acesso">
              <button><a href="#">Entrar</a></button>
          </div>
      </form>
    </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
